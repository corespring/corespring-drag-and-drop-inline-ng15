<!DOCTYPE html>
<html>
  <head>
    <link href="//fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="pie.js" type="text/javascript"></script>
    <script src="controllers.js" type="text/javascript"></script>
    <script type="text/javascript">
      window.pie = window.pie || {};
      window.pie.env = {mode: 'gather'};
      window.pie.model = {'pies':[{'id':'1','pie':{'name':'corespring-drag-and-drop-inline-ng15','version':'1.0.0'},'correctResponse':{'aa_1':['c_1']},'feedback':{'correctFeedbackType':'default','partialFeedbackType':'default','incorrectFeedbackType':'default'},'allowPartialScoring':false,'partialScoring':[{}],'model':{'answerAreaXhtml':'<div>\u200B<answer-area-inline-csdndi id="aa_1"></answer-area-inline-csdndi>\u200B</div>','answerAreas':[{'id':'aa_1'}],'choices':[{'label':'one','labelType':'text','id':'c_1'},{'label':'two','labelType':'text','id':'c_2'},{'label':'three','labelType':'text','id':'c_3'},{'label':'four','labelType':'text','id':'c_4'}],'config':{'shuffle':false,'choiceAreaLabel':'','choiceAreaLayout':'horizontal','choiceAreaPosition':'below'}}}]};
      window.pie.session = [];
      
      document.addEventListener('pie.player-ready', function(event){
        var player = event.target;
        var pieController = new pie.Controller(window.pie.model, window['43b4e944c5a5f1669042b37452d4af4a']);
        
        player.controller = pieController;
        player.env = window.pie.env;
        player.session = window.pie.session;
        
        var panel = document.querySelector('pie-control-panel');
        panel.env = window.pie.env;
        
        pieController.getLanguages().then(function(l) {
          panel.languages = l;
        });
      
        panel.addEventListener('envChanged', function(event){
          
          player.env = event.target.env;
          
          if (event.target.env.mode === 'evaluate') {
            player.getOutcome().then(function(outcome) {
              panel.score = ' Score: ' + outcome.summary.percentage + '% Points: ' + outcome.summary.points + '/' + outcome.summary.maxPoints;
            });
          } else {
            panel.score = '';
          }
      
        });
      });
      
    </script>
  </head>
  <body>
    <pie-control-panel></pie-control-panel>
    <pie-player><corespring-drag-and-drop-inline-ng15 pie-id="1"></corespring-drag-and-drop-inline-ng15></pie-player>
  </body>
</html>
